<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账户管理系统</title>
    <style>
        :root {
            --primary-color: #3498db;
            --primary-hover: #2980b9;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-gray: #ecf0f1;
            --dark-gray: #7f8c8d;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 30px;
            font-size: 28px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .control-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            min-width: 120px;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        button:disabled {
            background-color: var(--dark-gray);
            cursor: not-allowed;
            transform: none;
        }

        button.secondary {
            background-color: var(--light-gray);
            color: var(--text-color);
        }

        button.secondary:hover {
            background-color: #d5dbdb;
        }

        input, select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            min-width: 120px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .search-box {
            flex-grow: 1;
            max-width: 300px;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            position: relative;
            max-height: 600px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:hover {
            background-color: rgba(52, 152, 219, 0.05);
        }

        .status-active {
            color: var(--success-color);
            font-weight: bold;
        }

        .status-inactive {
            color: var(--danger-color);
            font-weight: bold;
        }

        .type-0 { color: var(--primary-color); }
        .type-1 { color: var(--success-color); }
        .type-2 { color: var(--warning-color); }

        .loading {
            text-align: center;
            padding: 30px;
            font-style: italic;
            color: var(--dark-gray);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .error {
            color: var(--danger-color);
            padding: 12px 15px;
            background-color: #fadbd8;
            border-radius: 4px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 5px;
        }

        .pagination button {
            min-width: 40px;
            padding: 6px 10px;
        }

        .pagination-info {
            text-align: center;
            margin-top: 10px;
            color: var(--dark-gray);
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: var(--dark-gray);
        }

        .password-mask {
            font-family: monospace;
            letter-spacing: 2px;
        }

        .progress-bar {
            height: 4px;
            background-color: var(--primary-color);
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            transition: width 0.3s;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .control-group {
                flex-direction: column;
            }

            .search-box {
                max-width: 100%;
            }

            .table-container {
                max-height: 400px;
            }

            th, td {
                padding: 8px 10px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
<div class="progress-bar" id="progressBar"></div>

<div class="container">
    <h1>账户管理系统</h1>

    <div id="error" class="error" style="display: none;">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg>
        <span id="errorMessage"></span>
    </div>

    <div class="controls">
        <div class="control-group">
            <button id="fetchAll">获取全部账户</button>
            <button id="fetchPage" class="secondary">分页获取</button>
        </div>

        <div class="control-group">
            <input type="number" id="accountId" placeholder="输入账户ID" min="0">
            <button id="fetchSingle">获取单个账户</button>
            <button id="fetchSingleLock">获取单个(加锁)</button>
        </div>

        <input type="text" id="searchInput" class="search-box" placeholder="搜索账号或代码...">
    </div>

    <div class="controls">
        <div class="control-group">
            <select id="statusFilter">
                <option value="">所有状态</option>
                <option value="1">活跃</option>
                <option value="0">禁用</option>
            </select>
            <select id="typeFilter">
                <option value="">所有类型</option>
                <option value="0">类型 0</option>
                <option value="1">类型 1</option>
                <option value="2">类型 2</option>
            </select>
            <button id="applyFilters">应用筛选</button>
            <button id="resetFilters" class="secondary">重置</button>
        </div>

        <div class="control-group">
            <label>
                <input type="checkbox" id="maskPasswords" checked> 隐藏密码
            </label>
            <button id="exportCSV">导出CSV</button>
        </div>
    </div>

    <div class="table-container" id="tableContainer">
        <div id="loading" class="loading" style="display: none;">
            <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="var(--dark-gray)" style="animation: spin 1s linear infinite;">
                <path d="M12,1A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm0,19a8,8,0,1,1,8-8A8,8,0,0,1,12,20Z" opacity=".25"/>
                <path d="M12,4a8,8,0,0,1,7.89,6.7A1.53,1.53,0,0,0,21.38,12h0a1.5,1.5,0,0,0,1.48-1.75,11,11,0,0,0-21.72,0A1.5,1.5,0,0,0,2.62,12h0a1.53,1.53,0,0,0,1.49-1.3A8,8,0,0,1,12,4Z"/>
            </svg>
            <div>加载中...</div>
        </div>

        <table id="accountsTable">
            <thead>
            <tr>
                <th width="80px">ID</th>
                <th width="150px">账号</th>
                <th width="120px">密码</th>
                <th width="80px">类型</th>
                <th width="100px">状态</th>
                <th width="120px">代码</th>
                <th width="180px">创建时间</th>
                <th width="100px">操作</th>
            </tr>
            </thead>
            <tbody id="accountsBody">
            <!-- 数据将通过JavaScript动态填充 -->
            </tbody>
        </table>

        <div id="emptyState" class="empty-state" style="display: none;">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h3>没有数据</h3>
            <p>点击"获取全部账户"或"分页获取"按钮加载数据</p>
        </div>
    </div>

    <div class="pagination" id="pagination" style="display: none;">
        <button id="firstPage">首页</button>
        <button id="prevPage">上一页</button>
        <span id="pageNumbers" style="display: flex; align-items: center; padding: 0 10px;"></span>
        <button id="nextPage">下一页</button>
        <button id="lastPage">末页</button>
    </div>

    <div class="pagination-info" id="paginationInfo"></div>
</div>

<script src="../static/js/index.js"></script>
</body>
</html>

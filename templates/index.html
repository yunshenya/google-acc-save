<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账户管理系统</title>
    <style>
        :root {
            --primary-color: #3498db;
            --primary-hover: #2980b9;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-gray: #ecf0f1;
            --dark-gray: #7f8c8d;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 30px;
            font-size: 28px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .control-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            min-width: 120px;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        button:disabled {
            background-color: var(--dark-gray);
            cursor: not-allowed;
            transform: none;
        }

        button.secondary {
            background-color: var(--light-gray);
            color: var(--text-color);
        }

        button.secondary:hover {
            background-color: #d5dbdb;
        }

        input, select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            min-width: 120px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .search-box {
            flex-grow: 1;
            max-width: 300px;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            position: relative;
            max-height: 600px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:hover {
            background-color: rgba(52, 152, 219, 0.05);
        }

        .status-active {
            color: var(--success-color);
            font-weight: bold;
        }

        .status-inactive {
            color: var(--danger-color);
            font-weight: bold;
        }

        .type-0 { color: var(--primary-color); }
        .type-1 { color: var(--success-color); }
        .type-2 { color: var(--warning-color); }

        .loading {
            text-align: center;
            padding: 30px;
            font-style: italic;
            color: var(--dark-gray);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .error {
            color: var(--danger-color);
            padding: 12px 15px;
            background-color: #fadbd8;
            border-radius: 4px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 5px;
        }

        .pagination button {
            min-width: 40px;
            padding: 6px 10px;
        }

        .pagination-info {
            text-align: center;
            margin-top: 10px;
            color: var(--dark-gray);
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: var(--dark-gray);
        }

        .password-mask {
            font-family: monospace;
            letter-spacing: 2px;
        }

        .progress-bar {
            height: 4px;
            background-color: var(--primary-color);
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            transition: width 0.3s;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .control-group {
                flex-direction: column;
            }

            .search-box {
                max-width: 100%;
            }

            .table-container {
                max-height: 400px;
            }

            th, td {
                padding: 8px 10px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
<div class="progress-bar" id="progressBar"></div>

<div class="container">
    <h1>账户管理系统</h1>

    <div id="error" class="error" style="display: none;">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg>
        <span id="errorMessage"></span>
    </div>

    <div class="controls">
        <div class="control-group">
            <button id="fetchAll">获取全部账户</button>
            <button id="fetchPage" class="secondary">分页获取</button>
        </div>

        <div class="control-group">
            <input type="number" id="accountId" placeholder="输入账户ID" min="0">
            <button id="fetchSingle">获取单个账户</button>
            <button id="fetchSingleLock">获取单个(加锁)</button>
        </div>

        <input type="text" id="searchInput" class="search-box" placeholder="搜索账号或代码...">
    </div>

    <div class="controls">
        <div class="control-group">
            <select id="statusFilter">
                <option value="">所有状态</option>
                <option value="1">活跃</option>
                <option value="0">禁用</option>
            </select>
            <select id="typeFilter">
                <option value="">所有类型</option>
                <option value="0">类型 0</option>
                <option value="1">类型 1</option>
                <option value="2">类型 2</option>
            </select>
            <button id="applyFilters">应用筛选</button>
            <button id="resetFilters" class="secondary">重置</button>
        </div>

        <div class="control-group">
            <label>
                <input type="checkbox" id="maskPasswords" checked> 隐藏密码
            </label>
            <button id="exportCSV">导出CSV</button>
        </div>
    </div>

    <div class="table-container" id="tableContainer">
        <div id="loading" class="loading" style="display: none;">
            <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="var(--dark-gray)" style="animation: spin 1s linear infinite;">
                <path d="M12,1A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm0,19a8,8,0,1,1,8-8A8,8,0,0,1,12,20Z" opacity=".25"/>
                <path d="M12,4a8,8,0,0,1,7.89,6.7A1.53,1.53,0,0,0,21.38,12h0a1.5,1.5,0,0,0,1.48-1.75,11,11,0,0,0-21.72,0A1.5,1.5,0,0,0,2.62,12h0a1.53,1.53,0,0,0,1.49-1.3A8,8,0,0,1,12,4Z"/>
            </svg>
            <div>加载中...</div>
        </div>

        <table id="accountsTable">
            <thead>
            <tr>
                <th width="80px">ID</th>
                <th width="150px">账号</th>
                <th width="120px">密码</th>
                <th width="80px">类型</th>
                <th width="100px">状态</th>
                <th width="120px">代码</th>
                <th width="180px">创建时间</th>
                <th width="100px">操作</th>
            </tr>
            </thead>
            <tbody id="accountsBody">
            <!-- 数据将通过JavaScript动态填充 -->
            </tbody>
        </table>

        <div id="emptyState" class="empty-state" style="display: none;">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h3>没有数据</h3>
            <p>点击"获取全部账户"或"分页获取"按钮加载数据</p>
        </div>
    </div>

    <div class="pagination" id="pagination" style="display: none;">
        <button id="firstPage">首页</button>
        <button id="prevPage">上一页</button>
        <span id="pageNumbers" style="display: flex; align-items: center; padding: 0 10px;"></span>
        <button id="nextPage">下一页</button>
        <button id="lastPage">末页</button>
    </div>

    <div class="pagination-info" id="paginationInfo"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // DOM元素
        const fetchAllBtn = document.getElementById('fetchAll');
        const fetchPageBtn = document.getElementById('fetchPage');
        const fetchSingleBtn = document.getElementById('fetchSingle');
        const fetchSingleLockBtn = document.getElementById('fetchSingleLock');
        const accountIdInput = document.getElementById('accountId');
        const searchInput = document.getElementById('searchInput');
        const statusFilter = document.getElementById('statusFilter');
        const typeFilter = document.getElementById('typeFilter');
        const applyFiltersBtn = document.getElementById('applyFilters');
        const resetFiltersBtn = document.getElementById('resetFilters');
        const maskPasswordsCheck = document.getElementById('maskPasswords');
        const exportCSVBtn = document.getElementById('exportCSV');
        const accountsBody = document.getElementById('accountsBody');
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error');
        const errorMessage = document.getElementById('errorMessage');
        const emptyState = document.getElementById('emptyState');
        const tableContainer = document.getElementById('tableContainer');
        const pagination = document.getElementById('pagination');
        const firstPageBtn = document.getElementById('firstPage');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');
        const lastPageBtn = document.getElementById('lastPage');
        const pageNumbers = document.getElementById('pageNumbers');
        const paginationInfo = document.getElementById('paginationInfo');
        const progressBar = document.getElementById('progressBar');

        const BASE_URL = 'http://103.118.254.151';

        // 状态变量
        let allAccounts = [];
        let filteredAccounts = [];
        let currentPage = 1;
        const pageSize = 50;
        let totalPages = 0;
        let isFetching = false;
        let fetchMode = 'none'; // 'all', 'page', 'single'

        // 初始化
        init();

        function init() {
            setupEventListeners();
            updateUI();
        }

        function setupEventListeners() {
            // 获取数据按钮
            fetchAllBtn.addEventListener('click', fetchAllAccounts);
            fetchPageBtn.addEventListener('click', fetchAccountsByPage);
            fetchSingleBtn.addEventListener('click', fetchSingleAccount);
            fetchSingleLockBtn.addEventListener('click', fetchSingleAccountLocked);

            // 分页控制
            firstPageBtn.addEventListener('click', () => goToPage(1));
            prevPageBtn.addEventListener('click', () => goToPage(currentPage - 1));
            nextPageBtn.addEventListener('click', () => goToPage(currentPage + 1));
            lastPageBtn.addEventListener('click', () => goToPage(totalPages));

            // 筛选和搜索
            applyFiltersBtn.addEventListener('click', applyFilters);
            resetFiltersBtn.addEventListener('click', resetFilters);
            searchInput.addEventListener('keyup', debounce(applyFilters, 300));

            // 其他功能
            maskPasswordsCheck.addEventListener('change', togglePasswordMask);
            exportCSVBtn.addEventListener('click', exportToCSV);

            // 监听滚动事件实现无限滚动
            tableContainer.addEventListener('scroll', debounce(handleScroll, 200));
        }

        // 防抖函数
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this, args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    func.apply(context, args);
                }, wait);
            };
        }

        // 显示加载进度
        function updateProgress(progress) {
            progressBar.style.width = `${progress}%`;
        }

        // 显示加载状态
        function showLoading() {
            isFetching = true;
            loadingElement.style.display = 'flex';
            errorElement.style.display = 'none';
            updateUI();
        }

        // 隐藏加载状态
        function hideLoading() {
            isFetching = false;
            loadingElement.style.display = 'none';
            updateProgress(0);
            updateUI();
        }

        // 显示错误信息
        function showError(message) {
            errorMessage.textContent = message;
            errorElement.style.display = 'flex';
            console.error(message);
        }

        // 更新UI状态
        function updateUI() {
            // 禁用/启用按钮
            fetchAllBtn.disabled = isFetching;
            fetchPageBtn.disabled = isFetching;
            fetchSingleBtn.disabled = isFetching || !accountIdInput.value;
            fetchSingleLockBtn.disabled = isFetching || !accountIdInput.value;
            applyFiltersBtn.disabled = isFetching;

            // 分页控制
            firstPageBtn.disabled = currentPage === 1 || isFetching;
            prevPageBtn.disabled = currentPage === 1 || isFetching;
            nextPageBtn.disabled = currentPage === totalPages || isFetching;
            lastPageBtn.disabled = currentPage === totalPages || isFetching;

            // 只有在分页模式下才显示分页控件
            if (fetchMode === 'page' && filteredAccounts.length > 0) {
                pagination.style.display = 'flex';
                updatePaginationUI();
            } else {
                pagination.style.display = 'none';
            }

            // 显示/隐藏空状态
            if (filteredAccounts.length === 0 && !isFetching) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
            }
        }

        // 更新分页UI
        function updatePaginationUI() {
            // 清空页码按钮
            pageNumbers.innerHTML = '';

            // 计算显示的页码范围
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, currentPage + 2);

            // 确保显示5个页码
            if (endPage - startPage < 4) {
                if (currentPage < 3) {
                    endPage = Math.min(5, totalPages);
                } else {
                    startPage = Math.max(1, totalPages - 4);
                }
            }

            // 添加页码按钮
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.className = i === currentPage ? 'active' : 'secondary';
                pageBtn.addEventListener('click', () => goToPage(i));
                pageNumbers.appendChild(pageBtn);
            }

            // 更新分页信息
            const startItem = (currentPage - 1) * pageSize + 1;
            const endItem = Math.min(currentPage * pageSize, filteredAccounts.length);
            paginationInfo.textContent = `显示 ${startItem}-${endItem} 条，共 ${filteredAccounts.length} 条记录`;
        }

        // 跳转到指定页
        function goToPage(page) {
            if (page < 1 || page > totalPages || page === currentPage) return;

            currentPage = page;
            renderAccounts(getPaginatedAccounts());
            updateUI();
            tableContainer.scrollTo(0, 0);
        }

        // 处理滚动事件
        function handleScroll() {
            if (fetchMode !== 'page' || isFetching) return;

            const { scrollTop, scrollHeight, clientHeight } = tableContainer;
            const isNearBottom = scrollTop + clientHeight >= scrollHeight - 50;

            if (isNearBottom && currentPage < totalPages) {
                goToPage(currentPage + 1);
            }
        }

        // 清空表格
        function clearTable() {
            accountsBody.innerHTML = '';
        }

        // 格式化日期时间
        function formatDateTime(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false
                });
            } catch (e) {
                return dateString;
            }
        }

        // 获取分页数据
        function getPaginatedAccounts() {
            if (fetchMode === 'all') {
                return filteredAccounts;
            } else {
                const startIndex = (currentPage - 1) * pageSize;
                const endIndex = startIndex + pageSize;
                return filteredAccounts.slice(startIndex, endIndex);
            }
        }

        // 渲染账户数据到表格
        function renderAccounts(accounts) {
            clearTable();

            // 如果accounts不是数组，转换为数组
            if (!Array.isArray(accounts)) {
                accounts = [accounts];
            }

            if (accounts.length === 0) {
                return;
            }

            // 使用文档片段提高性能
            const fragment = document.createDocumentFragment();
            const maskPasswords = maskPasswordsCheck.checked;

            accounts.forEach(account => {
                const row = document.createElement('tr');

                // 状态显示
                const statusText = account.status === 1 ? '活跃' : '禁用';
                const statusClass = account.status === 1 ? 'status-active' : 'status-inactive';

                // 类型显示
                const typeClass = `type-${account.type}`;

                // 代码显示（可能为null）
                const code = account.code ? account.code : '无';

                // 密码显示
                const passwordDisplay = maskPasswords ?
                    '<span class="password-mask">••••••••</span>' :
                    account.password;

                row.innerHTML = `
                        <td>${account.id}</td>
                        <td>${account.account}</td>
                        <td>${passwordDisplay}</td>
                        <td class="${typeClass}">${account.type}</td>
                        <td class="${statusClass}">${statusText}</td>
                        <td>${code}</td>
                        <td>${formatDateTime(account.created_at)}</td>
                        <td>
                            <button class="view-btn" data-id="${account.id}">查看</button>
                        </td>
                    `;

                fragment.appendChild(row);
            });

            accountsBody.appendChild(fragment);

            // 添加查看按钮事件
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const accountId = this.getAttribute('data-id');
                    accountIdInput.value = accountId;
                    fetchSingleAccount();
                });
            });
        }

        // 获取全部账户
        async function fetchAllAccounts() {
            try {
                showLoading();
                clearTable();
                fetchMode = 'all';

                // 模拟分块加载进度
                updateProgress(10);

                const response = await fetch(`${BASE_URL}/accounts`);
                updateProgress(30);

                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态码: ${response.status}`);
                }

                const data = await response.json();
                updateProgress(70);

                allAccounts = data;
                filteredAccounts = [...allAccounts];
                totalPages = Math.ceil(filteredAccounts.length / pageSize);

                applyFilters(false); // 应用当前筛选但不重新获取数据
                updateProgress(100);
            } catch (error) {
                showError(`获取全部账户失败: ${error.message}`);
                console.error('获取全部账户失败:', error);
                fetchMode = 'none';
            } finally {
                hideLoading();
            }
        }

        // 分页获取账户
        async function fetchAccountsByPage() {
            try {
                showLoading();
                clearTable();
                fetchMode = 'page';
                currentPage = 1;

                // 这里假设后端支持分页参数，如果实际不支持，需要在前端处理
                const response = await fetch(`${BASE_URL}/accounts`);

                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态码: ${response.status}`);
                }

                const data = await response.json();
                allAccounts = data;
                filteredAccounts = [...allAccounts];
                totalPages = Math.ceil(filteredAccounts.length / pageSize);

                applyFilters(false); // 应用当前筛选但不重新获取数据
            } catch (error) {
                showError(`获取账户失败: ${error.message}`);
                console.error('获取账户失败:', error);
                fetchMode = 'none';
            } finally {
                hideLoading();
            }
        }

        // 获取单个账户（不加锁）
        async function fetchSingleAccount() {
            const accountId = accountIdInput.value.trim();

            if (!accountId) {
                showError('请输入账户ID');
                return;
            }

            try {
                showLoading();
                clearTable();
                fetchMode = 'single';

                const response = await fetch(`${BASE_URL}/accounts/${accountId}`);

                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态码: ${response.status}`);
                }

                const data = await response.json();
                allAccounts = [data];
                filteredAccounts = [...allAccounts];

                renderAccounts(filteredAccounts);
            } catch (error) {
                showError(`获取单个账户失败: ${error.message}`);
                console.error('获取单个账户失败:', error);
                fetchMode = 'none';
            } finally {
                hideLoading();
            }
        }

        // 获取单个账户（加锁）
        async function fetchSingleAccountLocked() {
            const accountId = accountIdInput.value.trim();

            if (!accountId) {
                showError('请输入账户ID');
                return;
            }

            try {
                showLoading();
                clearTable();
                fetchMode = 'single';

                const response = await fetch(`${BASE_URL}/account/${accountId}`);

                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态码: ${response.status}`);
                }

                const data = await response.json();
                allAccounts = [data];
                filteredAccounts = [...allAccounts];

                renderAccounts(filteredAccounts);
            } catch (error) {
                showError(`获取单个账户(加锁)失败: ${error.message}`);
                console.error('获取单个账户(加锁)失败:', error);
                fetchMode = 'none';
            } finally {
                hideLoading();
            }
        }

        // 应用筛选条件
        function applyFilters(fetchData = true) {
            if (fetchData && fetchMode === 'none') {
                fetchAllAccounts();
                return;
            }

            const searchTerm = searchInput.value.toLowerCase();
            const statusValue = statusFilter.value;
            const typeValue = typeFilter.value;

            filteredAccounts = allAccounts.filter(account => {
                // 搜索条件
                const matchesSearch =
                    account.account.toLowerCase().includes(searchTerm) ||
                    (account.code && account.code.toLowerCase().includes(searchTerm));

                // 状态筛选
                const matchesStatus = statusValue === '' || account.status.toString() === statusValue;

                // 类型筛选
                const matchesType = typeValue === '' || account.type.toString() === typeValue;

                return matchesSearch && matchesStatus && matchesType;
            });

            totalPages = Math.ceil(filteredAccounts.length / pageSize);
            currentPage = 1;

            renderAccounts(getPaginatedAccounts());
            updateUI();
        }

        // 重置筛选条件
        function resetFilters() {
            searchInput.value = '';
            statusFilter.value = '';
            typeFilter.value = '';
            applyFilters();
        }

        // 切换密码显示
        function togglePasswordMask() {
            renderAccounts(getPaginatedAccounts());
        }

        // 导出为CSV
        function exportToCSV() {
            if (filteredAccounts.length === 0) {
                showError('没有数据可导出');
                return;
            }

            try {
                // CSV标题行
                const headers = ['ID', '账号', '密码', '类型', '状态', '代码', '创建时间'];

                // CSV数据行
                const rows = filteredAccounts.map(account => {
                    return [
                        account.id,
                        account.account,
                        account.password,
                        account.type,
                        account.status === 1 ? '活跃' : '禁用',
                        account.code || '',
                        formatDateTime(account.created_at)
                    ].map(field => `"${field.toString().replace(/"/g, '""')}"`).join(',');
                });

                // 合并为完整CSV
                const csvContent = [headers.join(','), ...rows].join('\n');

                // 创建下载链接
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `账户数据_${new Date().toISOString().slice(0, 10)}.csv`;
                link.click();

                // 清理
                setTimeout(() => {
                    URL.revokeObjectURL(url);
                }, 100);
            } catch (error) {
                showError(`导出CSV失败: ${error.message}`);
                console.error('导出CSV失败:', error);
            }
        }
    });

    // 添加CSS动画
    const style = document.createElement('style');
    style.textContent = `
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            button.active {
                background-color: #2c3e50;
                color: white;
            }

            .view-btn {
                padding: 4px 8px;
                font-size: 12px;
                min-width: auto;
                background-color: #7f8c8d;
            }

            .view-btn:hover {
                background-color: #34495e;
            }
        `;
    document.head.appendChild(style);
</script>
</body>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号增长统计 - 账户管理系统</title>
    <link href="../static/css/index.css" rel="stylesheet">
    <link href="../static/css/statistics.css" rel="stylesheet">
    <link href="../static/css/comm.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
<div class="statistics-container">
    <div class="stats-header">
        <h1>📊 账号增长统计</h1>
        <div style="display: flex; gap: 10px; align-items: center;">
            <button class="refresh-btn" id="refreshBtn" onclick="loadStatistics()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" id="refreshIcon">
                    <polyline points="23 4 23 10 17 10"></polyline>
                    <polyline points="1 20 1 14 7 14"></polyline>
                    <path d="m3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                </svg>
                刷新数据
            </button>
            <button class="secondary" onclick="window.location.href='/'">返回主页</button>
        </div>
    </div>

    <!-- 统计摘要卡片 -->
    <div class="stats-summary" id="statsSummary">
        <!-- 通过JavaScript动态填充 -->
    </div>

    <!-- 双线图表 -->
    <div class="chart-container">
        <div class="chart-tabs">
            <button class="tab-btn active" id="totalTab" onclick="switchChart('total')">📈 总账号数/小时</button>
            <button class="tab-btn" id="avgTab" onclick="switchChart('average')">📊 平均每设备/小时</button>
        </div>
        <h3 id="chartTitle">过去24小时总账号增长趋势</h3>
        <div class="time-range" id="timeRange"></div>
        <div class="chart-wrapper">
            <canvas id="growthChart"></canvas>
        </div>
    </div>

    <!-- 详细指标 -->
    <div class="metrics-grid">
        <div class="metric-card">
            <h4>📊 设备效率指标</h4>
            <div id="deviceMetrics">
                <!-- 通过JavaScript动态填充 -->
            </div>
        </div>

        <div class="metric-card">
            <h4>⏱️ 时间周期统计</h4>
            <div id="timeMetrics">
                <!-- 通过JavaScript动态填充 -->
            </div>
        </div>
    </div>
</div>

<script src="../static/js/statistics.js"></script>
</body>
</html>
